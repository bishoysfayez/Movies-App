<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<aside>







  <div id="mySidebar" class="sidebar bg-dark">
    <a href="#"class = "nav-link" onclick="getMovies(topRatedURL)">Top Rated</a>
    <a href="#" class = "nav-link"  onclick="getMovies(tvURL)">Popular TV shows</a>
    <a href="#" class = "nav-link"  onclick="getMovies(seriesURL)">TV Series</a>
    <a href="#" class = "nav-link"  onclick="getMovies(upcomingURL)">Up Coming</a>
    <a href="#" class = "nav-link"  onclick="getMovies(nowPlayingMoviesURL)">Now Playing Movies</a>
    <a href="#" class = "nav-link"  onclick="getMovies(popularMoviesURL)">Popular movies</a>
    <div class="footer-logos">

      <div class="d-flex w-100 text-center align-items-baseline justify-content-evenly">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>

      </div>
      Copyright Â© 2019 All Rights Reserved.
    </div>
  </div>
  
  <div id="main" class="bg-white text-dark align-items-center justify-content-between">
    <div class="logo text-center">
      <i class="fa-solid fa-film fs-6 fw-bolder text-center"></i>

    </div>
    <div class="buttons-container d-block position-relative btnsContainer">
          
        <button class="openbtn bg-white text-dark fw-bolder d-block openBtn" onclick="openNav()"><i class="fa-solid fa-bars"></i> </button>  
    </div>
    <div class="icons-container d-block w-100">
      <div class="d-block text-center my-4"><i class="fas fa-share-nodes d-block fs-6 fw-bolder"></i></div>
      
      <div class="d-block text-center my-4" ><i class="fa-solid fa-earth-americas fs-6 fw-bolder"></i></div>    
      
    </div>

  </div>


</aside>

<section class="section-1">

<div class="container mt-5 form-part">
  <form >
    <div class="form-row d-flex flex-row">
      <div class="form-group col-sm-12 col-md-6">
        <input type="movie-by-word" class="form-control" id="movie-by-word" placeholder="filter current results" onchange="searchOnResults()">
      </div>
      <div class="form-group col-sm-12 offset-md-1 col-md-5">
        <input type="text" class="form-control" id="movie-search" placeholder="Search Movie..." onchange="searchMovie()">
      </div>
    </div>
  </form>
</div>

</section>

<section class= "container-fluid m-3 section-2">

  <div class="container">
    
    <div class="results row p-4 g-5 align-items-center justify-content-around">

    </div>

  </div>


</section>
<div class="hero">
   <h1 class="display-3 text-center">Contact Us</h1>
</div>
<section class="contact-us container">
  <div class="container mt-5 form-contact-us">
    <form >
      <div class="form-row gy-xxl-1 gy-3 d-flex flex-row ">
        <div class="form-group col-sm-12 col-md-6">
          <input type="text" required class="form-control" id="yourName" placeholder="your name ..">
        </div>
        <div class="form-group col-sm-12 col-md-6">
          <input type="mail" required class="form-control" id="yourMail" placeholder="your Mail ..">
        </div>
        <div class="form-group col-sm-12 col-md-6">
          <input type="phone" required class="form-control" id="yourPhone" placeholder="your Phone ..">
        </div>
        <div class="form-group col-sm-12 col-md-6">
          <input type="number" required class="form-control" id="yourAge" placeholder="your Age ..">
        </div>
        <div class="form-group col-sm-12 col-md-6 ">
          <input type="password" required class="form-control" id="yourPassword-1" placeholder="your Password ..">
        </div>
        <div class="form-group col-sm-12 col-md-6">
          <input type="password" required class="form-control" id="yourPassword-2" placeholder="retype Password ..">
        </div>
        <input type="button" value="Submit" class="bg-danger btn btn-danger" onclick="validateForm()">

      </div>
    </form>
  </div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>


</body>
</html>
